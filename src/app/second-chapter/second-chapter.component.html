<mat-spinner *ngIf="isPageLoading$ | async" value="50" class="example-loader" mode="indeterminate"></mat-spinner>
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span [routerLink]="['/list']" class="example-header">Bookmarker</span>
        <span class="example-spacer"></span>
        <mat-form-field subscriptSizing="dynamic" class="example-full-width align-content-center"  [color]="'primary'">
            <mat-icon class="dark-color" matPrefix>search</mat-icon>
            <input  type="tel" [formControl]="input" matInput placeholder="Filter bookmarks...">
        </mat-form-field>
        <!-- [(ngModel)]="bookmarkService.filterText"  -->
        <span class="example-spacer"></span>
        <mat-icon [routerLink]="['/create']" class="example-icon" matToolTip="Create a new bookmark">add</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
