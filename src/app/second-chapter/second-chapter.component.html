<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span [routerLink]="['/list']" class="example-header">Bookmarker</span>
        <span class="example-spacer"></span>
        <mat-icon>search</mat-icon>
        <mat-form-field class="example-full-width"  [color]="'primary'">
            <input type="tel" matInput  placeholder="Filter bookmarks...">
        </mat-form-field>
        <span class="example-spacer"></span>
        <mat-icon [routerLink]="['/create']" class="example-icon" matToolTip="Create a new bookmark">add</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
